{% extends 'base.html' %}

{% block content %}
    <h1>This is the article list</h1>
   <div class="articles">
    {% for article in articles %}
    <div>
        <h1><a href="{% url 'article_detail' slug=article.slug %}"> {{article.title}}</a></h1>
        <p>{{article.date}}</p>
        <p>{{article.snippet}}</p>
    </div>
    {%endfor%}
   </div>
{%endblock%}
